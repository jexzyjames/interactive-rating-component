<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="logo">
                <img src="icon-star.svg" alt="">
            </div>
            <h2>How did we do?</h2>
            <p class="text">
                Please let us know how we did
                with your support request. All
                feedback is appreciated to help us improve
                our offering.
            </p>
            <div class="numbers">
                <span id="num" class="num">1</span>
                <span id="num" class="num">2</span>
                <span id="num" class="num">3</span>
                <span id="num" class="num">4</span>
                <span id="num" class="num">5</span>
            </div>
            <div class="button">
                <button class="submit">SUBMIT</button>
            </div>

           
        </div>
        <div class="thanks">
            <div>
                <img src="illustration-thank-you.svg" alt="">
                <div class="select">
                    <p class="show">
                        You selected <span id="click" class="click"></span>out of 5
                    </p>
                </div>
                <h2 class="msg">Thank you!</h2>
                <p class="appreciate">We appreciate you taking the time to give a rating
                    If you ever need more support, dont hesitate to
                    get in touch!.
                </p>
                <br>
                <button id="back" class="submit">GO BACK</button>

            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
